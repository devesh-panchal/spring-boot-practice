<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First name: <input type="text" th:field="*{firstName}" />

    <br><br>

    Last name: <input type="text" th:field="*{lastName}" />
	
	<br><br>
	
	Country:
	
	<select th:field="*{country}">
	
		<option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}" />

	
	 </select>

    <br><br>
	
	Favorite Programming Language:
	
	 <input type="radio" th:field="*{favoriteLanguage}" th:each="tempfavoriteLanguage : ${languages}" th:value="${tempfavoriteLanguage}" th:text="${tempfavoriteLanguage}"/>
	 
	 
	 <br><br>
	 
	 <br><br>
	 
	    Favorite Operating Systems:
	 
	    <input type="checkbox" th:field="*{favoriteSystems}" th:each="tempsystems : ${systems}" th:value="${tempsystems}" th:text="${tempsystems}" />
	 
		
	    <br><br>

    <input type="submit" value="Submit" />

</form>

</body>
</html>
